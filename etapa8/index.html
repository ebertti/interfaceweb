<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Etapa 8</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <form class="form col-md-6">
    <fieldset>
      <legend>Acessar</legend>
      <label for="inputUsuario" class="sr-only">Usuário</label>
      <input type="email" id="inputUsuario" class="form-control" placeholder="Usuário">
      <label for="inputSenha" class="sr-only">Senha</label>
      <input type="password" id="inputSenha" class="form-control" placeholder="Senha">
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Lembrar
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    </fieldset>
  </form>
  <div id="colorido" class="panel">
    <h3>Escolhendo Cores</h3>
    <div class="panel-body">
      <label for="inputUsuario" class="sr-only">Escolha uma cor</label>
      <select id="cor">
        <option>Escolha uma cor</option>
        <option>---------------</option>
        <option value="azul">Azul</option>
        <option value="vermelho">Vermelho</option>
        <option value="verde">Verde</option>
      </select>
    </div>
  </div>

</div>
</body>
</html>
